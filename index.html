<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checador Jeeapcel - Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef3f8;
      padding: 40px;
      text-align: center;
    }

    h2, h3, h4 {
      color: #222;
    }

    form, .panel, .seccion {
      background: white;
      display: inline-block;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: left;
      max-width: 500px;
    }

    input, select, textarea {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }

    button:hover {
      background: #005fa3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 1.1em;
    }

    .seccion {
      display: none;
    }

    .check-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient('https://YOUR_SUPABASE_URL.supabase.co', 'YOUR_SUPABASE_ANON_KEY');

    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const mensaje = document.getElementById('mensaje');
      const adminPanel = document.getElementById('adminPanel');
      const cerrarSesion = document.getElementById('cerrarSesion');
      const loginTitle = document.getElementById('loginTitle');
      const bienvenida = document.getElementById('bienvenida');

      const secciones = {
        crear: document.getElementById('seccionCrear'),
        verUsuarios: document.getElementById('seccionUsuarios'),
        checadas: document.getElementById('seccionChecadas'),
        aviso: document.getElementById('seccionAviso'),
        reporte: document.getElementById('seccionReporte')
      };

      adminPanel.style.display = 'none';
      cerrarSesion.style.display = 'none';

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nombre = document.getElementById('nombre').value.trim();
        const nip = document.getElementById('nip').value.trim();

        const { data, error } = await supabase
          .from('usuarios')
          .select('*')
          .eq('nombre', nombre)
          .eq('nip', nip)
          .eq('activo', true)
          .single();

        if (error || !data) {
          mensaje.textContent = '‚ùå Usuario o NIP incorrecto';
        } else {
          mensaje.textContent = `‚úÖ Bienvenido, ${data.nombre} | Rol: ${data.rol}`;
          loginForm.style.display = 'none';
          loginTitle.textContent = '';
          cerrarSesion.style.display = 'inline-block';
          bienvenida.textContent = `Bienvenido, ${data.nombre}`;

          localStorage.setItem('nombreUsuario', data.nombre);
          localStorage.setItem('rolUsuario', data.rol);

          if (data.rol === 'admin') {
            adminPanel.style.display = 'block';
          } else {
            document.getElementById('empleadoPanel').style.display = 'block';
            seleccionarSucursal();
          }
        }
      });

      cerrarSesion.addEventListener('click', () => {
        localStorage.clear();
        location.reload();
      });

      function mostrarSeccion(nombre) {
        Object.values(secciones).forEach(sec => sec.style.display = 'none');
        secciones[nombre].style.display = 'block';
      }

      window.mostrarSeccion = mostrarSeccion;
<!-- FIN PARTE 1 DE 2 -->
<!-- FIN PARTE 1 DE 2 -->
<!-- INICIO PARTE 2 DE 2 -->
      function seleccionarSucursal() {
        const contenedor = document.getElementById('seleccionarSucursal');
        contenedor.innerHTML = `
          <h4>Selecciona tu sucursal</h4>
          <select id="sucursalEmpleado">
            <option value="">Selecciona</option>
            <option value="A">Sucursal A</option>
            <option value="B">Sucursal B</option>
            <option value="C">Sucursal C</option>
            <option value="D">Sucursal D</option>
            <option value="E">Sucursal E</option>
            <option value="F">Sucursal F</option>
          </select>
          <button onclick="confirmarSucursal()">Confirmar</button>
        `;
      }

      window.confirmarSucursal = () => {
        const sucursal = document.getElementById('sucursalEmpleado').value;
        if (!sucursal) {
          alert('Selecciona una sucursal');
          return;
        }
        localStorage.setItem('sucursalEmpleado', sucursal);
        document.getElementById('seleccionarSucursal').style.display = 'none';
        document.getElementById('checadorEmpleado').style.display = 'block';
      };

      document.getElementById('formCrear').addEventListener('submit', async (e) => {
        e.preventDefault();
        const nombre = document.getElementById('nuevoNombre').value.trim();
        const nip = document.getElementById('nuevoNip').value.trim();
        const rol = document.getElementById('nuevoRol').value;

        const { error } = await supabase.from('usuarios').insert([{ nombre, nip, rol, activo: true }]);

        if (error) {
          mensaje.textContent = '‚ùå Error al crear usuario';
        } else {
          mensaje.textContent = `‚úÖ Usuario ${nombre} creado correctamente`;
          document.getElementById('formCrear').reset();
          cargarUsuarios();
        }
      });

      async function cargarUsuarios() {
        const { data } = await supabase.from('usuarios').select('*').eq('activo', true);
        const tabla = document.getElementById('tablaUsuarios');
        tabla.innerHTML = '<tr><th>Nombre</th><th>Rol</th><th>Desactivar</th></tr>';
        data.forEach(user => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${user.nombre}</td>
            <td>${user.rol}</td>
            <td><button onclick="desactivarUsuario(${user.id})">‚ùå</button></td>
          `;
          tabla.appendChild(fila);
        });
      }

      window.desactivarUsuario = async (id) => {
        await supabase.from('usuarios').update({ activo: false }).eq('id', id);
        mensaje.textContent = '‚ö†Ô∏è Usuario desactivado';
        cargarUsuarios();
      };

      async function cargarChecadas() {
        const fecha = document.getElementById('fechaBuscada').value;
        const empleadoFiltro = document.getElementById('filtroEmpleado').value;
        const sucursalFiltro = document.getElementById('filtroSucursal').value;

        let query = supabase.from('checadas').select('*');

        if (fecha) {
          query = query.gte('fecha', fecha + 'T00:00:00').lte('fecha', fecha + 'T23:59:59');
        }
        if (empleadoFiltro) query = query.eq('nombre', empleadoFiltro);
        if (sucursalFiltro) query = query.eq('sucursal', sucursalFiltro);

        const { data } = await query;
        const tabla = document.getElementById('tablaChecadas');
        tabla.innerHTML = '<tr><th>Nombre</th><th>Tipo</th><th>Sucursal</th><th>Hora</th></tr>';
        data.forEach(c => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${c.nombre}</td>
            <td>${c.tipo}</td>
            <td>${c.sucursal}</td>
            <td>${new Date(c.fecha).toLocaleTimeString()}</td>
          `;
          tabla.appendChild(fila);
        });
      }

      document.getElementById('formFecha').addEventListener('submit', (e) => {
        e.preventDefault();
        cargarChecadas();
      });

      document.getElementById('formAviso').addEventListener('submit', async (e) => {
        e.preventDefault();
        const texto = document.getElementById('avisoTexto').value;
        const rol = document.getElementById('rolDestino').value;
        const sucursal = document.getElementById('sucursales').value;

        const { error } = await supabase.from('avisos').insert([{ texto, rol, sucursal, fecha: new Date().toISOString() }]);

        if (error) {
          mensaje.textContent = '‚ùå Error al enviar aviso';
        } else {
          mensaje.textContent = '‚úÖ Aviso enviado';
          document.getElementById('formAviso').reset();
        }
      });

      document.getElementById('formReporte').addEventListener('submit', (e) => {
        e.preventDefault();
        const nuevoLink = document.getElementById('nuevoLink').value;
        localStorage.setItem('linkReporte', nuevoLink);
        mensaje.textContent = 'üîó Link actualizado';
      });

      document.getElementById('cerrarSesionEmpleado').addEventListener('click', () => {
        localStorage.clear();
        location.reload();
      });

      window.checkIn = async () => {
        const nombre = localStorage.getItem('nombreUsuario');
        const sucursal = localStorage.getItem('sucursalEmpleado');
        const { error } = await supabase.from('checadas').insert([{ nombre, tipo: 'entrada', sucursal, fecha: new Date().toISOString() }]);
        mensaje.textContent = error ? '‚ùå Error al registrar entrada' : `‚úÖ Entrada registrada para ${nombre}`;
      };

      window.checkOut = async () => {
        const nombre = localStorage.getItem('nombreUsuario');
        const sucursal = localStorage.getItem('sucursalEmpleado');
        const { error } = await supabase.from('checadas').insert([{ nombre, tipo: 'salida', sucursal, fecha: new Date().toISOString() }]);
        mensaje.textContent = error ? '‚ùå Error al registrar salida' : `‚úÖ Salida registrada para ${nombre}`;
      };

      window.abrirReporte = () => {
        const link = localStorage.getItem('linkReporte');
        if (link) window.open(link, '_blank');
        else mensaje.textContent = '‚ö†Ô∏è No hay link asignado';
      };
    });
  </script>
</head>
<body>
  <h2 id="loginTitle">üîê Iniciar sesi√≥n en Jeeapcel</h2>
  <h3 id="bienvenida"></h3>
  <form id="loginForm">
    <input type="text" id="nombre" placeholder="Nombre" required><br>
    <input type="password" id="nip" placeholder="NIP" required><br>
    <button type="submit">Entrar</button>
  </form>

  <div class="panel" id="adminPanel">
    <h3>üõ†Ô∏è Panel de administrador</h3>
    <button onclick="mostrarSeccion('crear')">‚ûï Crear Usuario</button>
    <button onclick="mostrarSeccion('verUsuarios')">üëÅÔ∏è Ver Usuarios</button>
    <button onclick="mostrarSeccion('checadas')">üìÖ Checadas</button>
    <button onclick="mostrarSeccion('aviso')">üì£ Aviso</button>
    <button onclick="mostrarSeccion('reporte')">üîó Reporte</button>
    <button id="cerrarSesion">üîì Cerrar sesi√≥n</button>
    <div id="seccionCrear" class="seccion">
      <h4>‚ûï Crear Usuario</h4>
      <form id="formCrear">
        <input type="text" id="nuevoNombre" placeholder="Nombre" required>
        <input type="password" id="nuevoNip" placeholder="NIP" required>
        <select id="nuevoRol" required>
          <option value="">Selecciona un rol</option>
          <option value="admin">admin</option>
          <option value="supervisor">supervisor</option>
          <option value="empleado">empleado</option>
        </select>
        <button type="submit">Crear</button>
      </form>
    </div>
    <div id="seccionUsuarios" class="seccion">
      <h4>Usuarios activos</h4>
      <table id="tablaUsuarios"></table>
    </div>
    <div id="seccionChecadas" class="seccion">
      <h4>Checadas por fecha</h4>
      <form id="formFecha">
        <input type="date" id="fechaBuscada" required>
        <select id="filtroEmpleado"></select>
        <select id="filtroSucursal">
          <option value="">Todas</option>
          <option value="A">Sucursal A</option>
          <option value="B">Sucursal B</option>
          <option value="C">Sucursal C</option>
          <option value="D">Sucursal D</option>
          <option value="E">Sucursal E</option>
          <option value="F">Sucursal F</option>
        </select>
        <button type="submit">Buscar</button>
      </form>
      <table id="tablaChecadas"></table>
    </div>
    <div id="seccionAviso" class="seccion">
      <h4>Crear Aviso</h4>
      <form id="formAviso">
        <textarea id="avisoTexto" required></textarea>
        <select id="rolDestino">
          <option value="todos">Todos</option>
          <option value="admin">Admin</option>
          <option value="supervisor">Supervisor</option>
          <option value="empleado">Empleado</option>
        </select>
        <select id="sucursales">
          <option value="todas">Todas</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
        </select>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div id="seccionReporte" class="seccion">
      <h4>Actualizar Link</h4>
      <form id="formReporte">
        <input type="url" id="nuevoLink" required>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <div class="panel" id="empleadoPanel" style="display:none;">
    <h3>üë§ Panel Empleado</h3>
    <div id="seleccionarSucursal"></div>
    <div id="checadorEmpleado" style="display:none;">
      <p>Sucursal: <span id="sucursalActual"></span></p>
      <button onclick="checkIn()">‚úÖ Entrada</button>
      <button onclick="checkOut()">‚ùå Salida</button>
      <button onclick="abrirReporte()">üìé Ver Reporte</button>
      <button id="cerrarSesionEmpleado">Cerrar sesi√≥n</button>
    </div>
  </div>
  <div id="mensaje"></div>
</body>
</html>
